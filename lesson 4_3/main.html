<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class=" bg-zinc-900 font-serif">
      
    <form id="form" class="mt-4 flex justify-center gap-4 items-center">
        <input type="text" class="shadow-md px-4 border rounded-xl " name="search" placeholder="Search...">
        <select class=" px-4 border rounded-xl" name="genre"  id="genreSelect">
            <option value="all">All</option>
        </select>
        <select class="px-6 border rounded-xl " name="sortBy">
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option value="new-old">New-Old</option>
            <option value="old-new">Old-New</option>
        </select>
        <button type="submit" class="py-1 px-4 text-white rounded-xl bg-blue-500">Submit</button>
    </form>
         
    <ul class="flex px-4 gap-4 justify-between flex-wrap mt-16 text-red-600 " id="list"></ul>
    <template id="modal-template">
    <div id="modal" class="flex fixed items-center justify-center top-0 right-0 left-0 bottom-0 z-10" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="shadow-md w-[800px] relative overflow-auto shadow-white  p-4 py-4 text-center bg-black text-red-600">
            <button onclick="deleteModal()" class="button main-section__action absolute top-4 right-4 font-bold text-3xl p-1">X</button>
            <div class="flex justify-center">
                <iframe class="w-100%" height="315" src="https://www.youtube.com/embed/Zp5EqO6gPII" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <h2 class="my-4 text-3xl font-bold text-center ">Shazam</h2>
            <h3 class="text-xl my-8">Genres : Action, Comedy, </h3>
            <p class="text-xl w-2/3 mx-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam fuga necessitatibus mollitia a illo id odio dolore soluta dolores velit!</p>
            <h4 class="my-4 text-3xl font-bold text-center">Year:</h4>
        </div>
   </div>
</template>
    <template id="card-template">
        <li class="flex flex-col justify-between w-[300px] pb-4 shadow-xl rounded-md overflow-hidden items-center bg-slate-900 blog-item blog-item__info">
            <img class="blog-item__image " src="https://picsum.photos/300/400" width="300" height="400" alt="">
            <h2 class="my-8 text-2xl font-bold text-center">Shazam</h2>
            <button class="button main-section__action" class="py-1 px-3 text-white rounded-md bg-blue-500">Show more</button>
        </li>
    </template>

    <script src="./util.js"></script>
     <script src="./films.js"></script>
    <script src="./script.js"></script>
</body>
</html>
